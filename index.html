<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter by hohotbk</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,500;0,600;1,500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="siteDescription">
        <h1>Temperature Converter</h1>
        <h2>Want to know what the temperature is in Celsius or Fahrenheit?</h2>
        <span>Look no further!</span>
    </section>
    
    <div class="box">
        <section class="celsiusToFarenheit">
            <form>
                <label for="celsiusInput">Enter Temperature</label>
                <input id="celsiusInput" type="text" placeholder="Enter Celsius temp here">
            </form>
    
            <button id="converterOne">Convert</button>
            <h2 id="fahrenheitConversion"></h2>
        </section>
    
        <section class="fahrenheitToCelsius">
            <form>
                <label for="fahrenheitInput">Enter Temperature</label>
                <input id="fahrenheitInput" type="text" placeholder="Enter Fahrenheit temp here">
            </form>
    
            <button id="converterTwo">Convert</button>
            <h2 id="celsiusConversion"></h2>
        </section>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
